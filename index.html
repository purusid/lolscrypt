<!DOCTYPE html>
<html lang="en">

<head>
    <!--CODEMIRROR-->
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" href="codemirror/addon/search/matchesonscrollbar.css">
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/addon/hint/show-hint.js"></script>
    <script src="codemirror/addon/hint/javascript-hint.js"></script>
    <script src="codemirror/addon/hint/html-hint.js"></script>
    <script src="codemirror/addon/hint/css-hint.js"></script>
    <script src="codemirror/addon/hint/xml-hint.js"></script>
    <script src="codemirror/addon/hint/anyword-hint.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="codemirror/mode/css/css.js"></script>
    <script src="codemirror/mode/xml/xml.js"></script>
    <script src="codemirror/addon/search/search.js"></script>
    <script src="codemirror/addon/search/searchcursor.js"></script>
    <script src="codemirror/addon/search/matchesonscrollbar.js"></script>
    <script src="codemirror/addon/scroll/annotatescrollbar.js"></script>
    <!--LolScrypt-->
    <title>LolScrypt</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="lolscrypt.png">
    <script src="lolscrypt.js"></script>
</head>

<body onload="lolScrypt.onload()">
    <div class="top-layer" id="init">
        <div class="lolxd">
            <div class="top-bar">
                <img src="lolscrypt.png">
                <div>LolScrypt</div>
            </div>
            <div class="lol-ui-alist">
                <a href="javascript:lolScrypt.createProject()">
                    <div>
                        Create New Project
                    </div>
                    <img src="https://purusid.tk/ico/rt-arrow.png" alt="ARROW">
                </a>
            </div>
            <div class="top-bar">
                <img src="lolscrypt.png">
                <div>Recent Projects</div>
            </div>
            <div class="lol-ui-alist" id="pls">
            </div>
        </div>
    </div>
    <div class="web">
        <div class="top-bar">
            <img src="lolscrypt.png">
            <div>LolScrypt</div>
        </div>
        <div class="lol-ui-left-nav" id="nav">
        </div>
        <textarea id="code">function(){lol='www'}</textarea>
    </div>
</body>

</html>
