<!DOCTYPE html>
<html lang="en">

<head>
    <title>LolScrypt</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="lolscrypt.png">
    <script src="lolscrypt.js"></script>
</head>

<body onload="lolScrypt.onload()">
    <div class="top-layer" id="init">
        <div class="lolxd">
            <div class="top-bar">
                <img src="lolscrypt.png">
                <div>LolScrypt</div>
            </div>
            <div class="lol-ui-alist">
                <a href="javascript:lolScrypt.createProject()">
                    <div>
                        Create New Project
                    </div>
                    <img src="https://purusid.tk/ico/rt-arrow.png" alt="ARROW">
                </a>
            </div>
            <div class="top-bar">
                <img src="lolscrypt.png">
                <div>Recent Projects</div>
            </div>
            <div class="lol-ui-alist" id="pls">
            </div>
        </div>
    </div>
    <div class="web">
        <div class="top-bar">
            <img src="lolscrypt.png">
            <div>LolScrypt</div>
        </div>
        <div class="lol-ui-left-nav" id="nav">
        </div>
        <div id="code">function(){lol='www'}</div>
    </div>
</body>

</html>
